<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shopping Website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>My Online Shopping Website</h1>
        <input type="search" placeholder="Search...">
        <a href="#">Cart</a>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <ul>
                <li>
                    <img src="images/img1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <a href="#">Add to Cart</a>
                </li>
                <li>
                    <img src="images/img2.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <a href="#">Add to Cart</a>
                </li>
                <li>
                    <img src="images/img1.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <a href="#">Add to Cart</a>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023 My Online Shopping Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
